<script>

    $('#btn_continue').click(function (event) {
        event.preventDefault();
        grecaptcha.execute();
       
    })

    var onSubmit = function (token) {
        console.log(token);
        if(token==""){
            return;
        }
        $username = $('#username').val();
        var fd = new FormData();
        fd.append('recaptcha_token', token);
        $.ajax({
            url: 'http://54.187.219.232/v1/ig/'+$username,
            data: fd,
            processData: false,
            contentType: false,
            type: 'POST',
            success: function (resp) {
                console.log(resp);
                if (resp.code === 0) {
                    console.log("success");
                    window.location.href='/admin/wait?username='+$username;
                } else {
                    console.log("失敗");                  
                }
            }
        });
    };

</script>
